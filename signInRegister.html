<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in/Register</title>
</head>
<body>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/signInRegister.css">
<div class="alert" id="alert" hidden>
    Incorrect email or password, please try again.
</div>
<div class="content">
    <input type="text" id="email" placeholder="Enter your email.."><br>
    <input type="password" id="password" placeholder="Enter your password.."><br><br>
    <button type="submit" id="signin">Sign in</button><br>
    <button type="submit" id="signup">Sign up</button>
</div>

<script src="js/signInRegistration.js"></script>
</body>
</html>
